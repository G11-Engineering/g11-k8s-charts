apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: comment-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/G11-Engineering/g11-k8s-charts.git
    targetRevision: HEAD
    path: charts/comment-service
    helm:
      releaseName: comment-service
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
