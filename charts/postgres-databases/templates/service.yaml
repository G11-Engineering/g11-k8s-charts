{{- range $dbKey, $dbConfig := .Values.databases }}
{{- if $dbConfig.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-{{ $dbKey }}
  labels:
    {{- include "postgres-databases.dbLabels" (dict "root" $ "dbName" $dbKey) | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: {{ $dbConfig.port }}
    targetPort: postgres
    protocol: TCP
    name: postgres
  selector:
    {{- include "postgres-databases.dbSelectorLabels" (dict "root" $ "dbName" $dbKey) | nindent 4 }}
{{- end }}
{{- end }}
