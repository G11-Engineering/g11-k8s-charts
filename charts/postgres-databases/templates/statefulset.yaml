{{- range $dbKey, $dbConfig := .Values.databases }}
{{- if $dbConfig.enabled }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-{{ $dbKey }}
  labels:
    {{- include "postgres-databases.dbLabels" (dict "root" $ "dbName" $dbKey) | nindent 4 }}
spec:
  serviceName: postgres-{{ $dbKey }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "postgres-databases.dbSelectorLabels" (dict "root" $ "dbName" $dbKey) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "postgres-databases.dbSelectorLabels" (dict "root" $ "dbName" $dbKey) | nindent 8 }}
    spec:
      containers:
      - name: postgres
        image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
        imagePullPolicy: {{ $.Values.image.pullPolicy }}
        ports:
        - name: postgres
          containerPort: {{ $dbConfig.port }}
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: {{ $dbConfig.name | quote }}
        - name: POSTGRES_USER
          value: {{ $dbConfig.username | quote }}
        - name: POSTGRES_PASSWORD
          value: {{ $dbConfig.password | quote }}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ $dbConfig.username }} -d {{ $dbConfig.name }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ $dbConfig.username }} -d {{ $dbConfig.name }}
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml $.Values.resources | nindent 10 }}
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      labels:
        {{- include "postgres-databases.dbLabels" (dict "root" $ "dbName" $dbKey) | nindent 8 }}
    spec:
      accessModes:
      - {{ $.Values.persistence.accessMode }}
      {{- if $.Values.global.storageClass }}
      storageClassName: {{ $.Values.global.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ $.Values.persistence.size }}
{{- end }}
{{- end }}
